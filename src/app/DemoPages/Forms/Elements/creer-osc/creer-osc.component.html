<div id="comp-render">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title">Grid</h5>
        <form [formGroup]="OscForm">
               <!--nom OSC-->
               <div class="position-relative row mb-3">
                <label for="exampleNom" class="form-label col-sm-3 col-form-label"
                  >Nom de l'OSC</label
                >
                <div class="col-sm-9">
                  <input
                    name="name"
                    id="name"
                    placeholder="Nom OSC"
                    type="text"
                    class="form-control"
                    formControlName="name"
                    
                  />
                  <div style="color: red;" *ngIf="OscForm.controls['name'].invalid && OscForm.controls['name'].touched">
                    <div *ngIf="OscForm.controls['name'].errors.required">
                      Le nom est obligatoire.
                    </div>
                </div>
                </div>

              </div>
              <!--abbréviation OSC-->
              <div class="position-relative row mb-3">
                <label
                  for="exampleNumero"
                  class="form-label col-sm-3 col-form-label"
                  >abbréviation</label
                >
                <div class="col-sm-9">
                  <input
                    name="abbreviation"
                    id="abbreviation"
                    placeholder="abbréviation de l'OSC"
                    type="text"
                    class="form-control"
                    formControlName="abbreviation"
                  />
                  <div style="color: red;" *ngIf="OscForm.controls['abbreviation'].invalid && OscForm.controls['abbreviation'].touched">
                    <div *ngIf="OscForm.controls['abbreviation'].errors.required">
                      l'abbreviation est obligatoire
                    </div>
                </div>
                </div>
              </div>
             <!--pays OSC-->
             <div class="position-relative row mb-3">
              <label for="logo" class="form-label col-sm-3 col-form-label"
                >Pays</label
              >
              <div class="col-sm-9 " style="width: 250px;">
                <select name="pays" id="pays" formControlName="pays"  class="form-control">
                  <option value="" selected>--Choisir le pays de l'osc--</option>
                  <option  value="BENIN">
                    Bénin
                  </option>
                  <option  value="TOGO">
                    Togo
                  </option>
                 
              </select>
              <div style="color: red;" *ngIf="OscForm.controls['pays'].invalid && OscForm.controls['pays'].touched">
                  <div *ngIf="OscForm.controls['pays'].errors.required">
                    Le pays est obligatoire.
                  </div>
              </div>
              </div>
            
            </div>
              <!--date fondation de l'OSC-->
              <div class="position-relative row mb-3">
                <label
                  for="date_fondation"
                  class="form-label col-sm-3 col-form-label"
                  >Date fondation</label
                >
                <div class="col-sm-9">
                  <input class="form-control" placeholder="yyyy-mm-dd"  
                  name="date_fondation"  id="date_fondation" formControlName="date_fondation"   id="date_fondation" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" [minDate]="{year: 1900, month: 1, day: 1}">  
                  <div class="input-group-append">  
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>  
                  </div>  
                </div>
              </div>

               <!--description de l'OSC-->
               <div class="position-relative row mb-3">
                <label
                  for="description"
                  class="form-label col-sm-3 col-form-label"
                  >Description</label
                >
                <div class="col-sm-9">
                  <textarea name="description" id="description" formControlName="description" class="form-control"></textarea>
                 
                </div>
              </div>
     <!--personne de contact de l'OSC-->
     <div class="position-relative row mb-3">
      <label
        for="personne_contact"
        class="form-label col-sm-3 col-form-label"
        >Personne de contact</label
      >
      <div class="col-sm-9">
        <input
          name="personne_contact"
          id="personne_contact"
          placeholder="personne de contact de l'OSC"
          type="text"
          class="form-control"
          formControlName="personne_contact"
        />
        <!--<div style="color: red;" *ngIf="OscForm.controls['personne_contact'].invalid && OscForm.controls['personne_contact'].touched">
          <div *ngIf="OscForm.controls['personne_contact'].errors.required">
            person contact is required.
          </div>
        </div>-->
      </div>
    </div>
         

     <!--telephone de l'OSC-->
     <div class="position-relative row mb-3">
      <label
        for="telephone"
        class="form-label col-sm-3 col-form-label"
        >Téléphone</label
      >
      <div class="col-sm-9">
        <input
          name="telephone"
          id="telephone"
          placeholder="téléphone de l'OSC"
          type="text"
          class="form-control"
          formControlName="telephone"
        />
        <!--<div style="color: red;" *ngIf="OscForm.controls['telephone'].invalid && OscForm.controls['telephone'].touched">
          <div *ngIf="OscForm.controls['telephone'].errors.required">
            phone is required.
          </div>
        </div>-->
      </div>
    </div>

     <!--email de l'OSC-->
     <div class="position-relative row mb-3">
      <label
        for="email_osc"
        class="form-label col-sm-3 col-form-label"
        >Email</label
      >
      <div class="col-sm-9">
        <input
          name="email_osc"
          id="email_osc"

        />
        <!--<div style="color: red;" *ngIf="OscForm.controls['email_osc'].invalid && OscForm.controls['email_osc'].touched">
          <div *ngIf="OscForm.controls['email_osc'].errors.required">
            email is required.
          </div>
        </div>-->
      </div>
    </div>

     <!--site web de l'OSC-->
     <div class="position-relative row mb-3">
      <label
        for="site_web"
        class="form-label col-sm-3 col-form-label"
        >Site web</label
      >
      <div class="col-sm-9">
        <input
          name="site_web"

    </div>

     <!--facebook de l'OSC-->
     <div class="position-relative row mb-3">
      <label

      <div class="col-sm-9">

     <!--twitter de l'OSC-->
     <div class="position-relative row mb-3">
      <label
        for="twitter"
        class="form-label col-sm-3 col-form-label"

      <div class="col-sm-9">

      <label

      <div class="col-sm-9">

          placeholder="instagram"

          formControlName="instagram"
        />
      </div>

      <!--linkedin de l'OSC-->
      <div class="position-relative row mb-3">
        <label

        <div class="col-sm-9">

       <!--longitude de l'OSC-->

        <label

        <div class="col-sm-9">
          <input
            name="longitude"

            placeholder="longitude"
            type="text"

            formControlName="longitude"
          />
          <!--<div style="color: red;" *ngIf="OscForm.controls['longitude'].invalid && OscForm.controls['longitude'].touched">
            <div *ngIf="OscForm.controls['longitude'].errors.required">

          >Latitude</label

        <div class="col-sm-9">
          <input
            name="latitude"

            placeholder="latitude"
            type="text"
            class="form-control"
            formControlName="latitude"
          />
          <!--<div style="color: red;" *ngIf="OscForm.controls['latitude'].invalid && OscForm.controls['latitude'].touched">
            <div *ngIf="OscForm.controls['latitude'].errors.required">
              latitude is required.

       <!--siege de l'OSC-->

        <label

        <div class="col-sm-9">
          <input
            name="siege"
            id="siege"
            placeholder="siege"
            type="text"
            class="form-control"
            formControlName="siege"
          />
          <!--<div style="color: red;" *ngIf="OscForm.controls['siege'].invalid && OscForm.controls['siege'].touched">
            <div *ngIf="OscForm.controls['siege'].errors.required">
              local site is required.
            </div>
          </div>-->

      <!--zone intervention de l'OSC-->
      <div class="position-relative row mb-3">
        <label
          for="zone_intervention"
          class="form-label col-sm-3 col-form-label"
          >Zone intervention</label>

        <div class="col-sm-9" formArrayName="zoneInterventions">
              
         
            <div class="position-relative row mb-3" *ngFor="let ZoneIntervention of getZoneInterventionsArray().controls; let i = index;" [formGroupName]="i">
             <div class="col-sm-3">
              Name: <input type="text" formControlName="name" class="form-control">
        

           <!--<div style="color: red;" *ngIf="getZoneInterventionsArray().controls[i].get('name').invalid && getZoneInterventionsArray().controls[i].get('name').touched">
              <div *ngIf="getZoneInterventionsArray().controls[i].get('name').errors.required">
               intervention zone name is required.
              </div>
          </div>-->
             </div>
             <div class="col-sm-3">
              longitude: <input type="text" formControlName="longitude" class="form-control">
              <!--<div style="color: red;" *ngIf="getZoneInterventionsArray().controls[i].get('longitude').invalid && getZoneInterventionsArray().controls[i].get('longitude').touched">
                <div *ngIf="getZoneInterventionsArray().controls[i].get('longitude').errors.required">
                 intervention zone longitude is required.
                </div>
              </div>-->
             </div>
             <div class="col-sm-3">
              latitude: <input type="text" formControlName="latitude" class="form-control">
              <!--<div style="color: red;" *ngIf="getZoneInterventionsArray().controls[i].get('latitude').invalid && getZoneInterventionsArray().controls[i].get('latitude').touched">
                <div *ngIf="getZoneInterventionsArray().controls[i].get('latitude').errors.required">
                 intervention zone latitude is required.
                </div>
            </div>-->
             </div>
             <div class="col-sm-3">
             <label style="color: white;">kjjjjjj</label> <button class="form-control" (click)="removeZoneIntervention(i)" class="btn btn-danger form-control">supprimer</button>
          
             </div>
             
            </div>
        
          <button type="button" (click)="addZoneIntervention()">
            Ajouter
          </button>
         
        
        </div>
      </div>
    
       <!--catégories odd de l'OSC-->
       <div class="position-relative row mb-3">
          <label
          for="siege"
          class="form-label col-sm-3 col-form-label"
          >Catégories ODD
          </label>
          <div class="col-sm-9" formArrayName="osccategoriesOdd">
            <div class="position-relative row " *ngFor="let categoriesOdd of getOsccategoriesOddArray().controls; let i = index;" [formGroupName]="i">
              <div class="col-sm-5" >
                <span >Numéro de Cible ODD</span>
                <select name="idCategoriesOdd" id="idCategoriesOdd" formControlName="idCategoriesOdd"  class="form-control">
                  <option value="" selected>--Choisir l'id catégorie ODD--</option>
                  <option *ngFor="let opt of idCategoriesOdd" value={{opt.id}}>{{opt.categorie_number}}</option>
                </select>
           
              
              </div>
              <div class="col-sm-5">
                 Description: <textarea  formControlName="description" name="description" id="description" class="form-control"></textarea>
         
              </div>
             
              <div class="col-sm-2">
                <label style="color: white;visibility: hidden;">kjjjjjj</label> <button class="form-control" (click)="removeOsccategoriesOdd(i)" class="btn btn-danger form-control">supprimer</button>
          
              </div>
             
            </div>
        
             <button type="button" (click)="addOsccategoriesOdd()" >
                Ajouter
            </button>
          </div>
      </div>
     
          <div class="d-block text-center " style="margin-top: 80px;">
            <div class="spinner-grow text-muted text-center" *ngIf="loading" ></div>

            <button class="me-2 btn btn-success" [disabled]="!OscForm.valid" (click)="submit()">Créer</button>
            <button class=" btn-icon btn-icon-only btn btn-outline-danger" type="button" (click)="annuler()">
              Annuler
             </button>
          </div>
        </form>

  </div>
