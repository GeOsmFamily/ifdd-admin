<div class="main-card mb-3 card">
  <div class="card-header text-center">
   Liste des OSC
  </div>
  
  <div class="m-3" >
    <div class="spinner-grow text-muted text-center" *ngIf="!isLoading" ></div>

    <table *ngIf="isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8 align-middle text-truncate mb-0 table table-borderless table-hover">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

     <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

  <!-- Name Column -->
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef> Pays </th>
      <td mat-cell *matCellDef="let element"> {{element.pays}} </td>
    </ng-container>

  <!-- Weight Column -->
    <ng-container matColumnDef="date_fondation">
      <th mat-header-cell *matHeaderCellDef> Date de fondation</th>
      <td mat-cell *matCellDef="let element"> {{element.date_fondation}} </td>
    </ng-container>


     <!-- status Column -->
     <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Statut</th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

 <!-- Actions Column -->


 
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <app-edit-button-osc [osc]="element" [cibles]="idCategoriesOdd">  </app-edit-button-osc>
        <button type="button" class="me-2 btn btn-primary btn-sm" (click)="clickMethod(element)" >Supprimer</button>
      </td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
  </mat-paginator>

</div>
